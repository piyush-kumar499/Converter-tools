<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .pressure-converter-root {
  --primary-color: #4361ee;
  --primary-hover: #3a56d4;
  --secondary-color: #3f37c9;
  --background-color: #f8fafc;
  --card-color: #ffffff;
  --text-color: #1e293b;
  --text-light: #64748b;
  --border-color: #e2e8f0;
  --success-color: #10b981;
  --error-color: #ef4444;
  --border-radius: 8px;
  --input-radius: 6px;
  --box-shadow: 0 8px 12px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --card-shadow: 0 16px 20px -5px rgba(0, 0, 0, 0.05), 0 8px 8px -5px rgba(0, 0, 0, 0.01);
  --transition: all 0.3s ease;
}

.pressure-converter-root * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.pressure-converter-wrapper {
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.5;
  padding: 0;
  max-width: 850px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.pressure-converter-title {
  text-align: center;
  margin-bottom: 1.5rem;
  color: var(--text-color);
  font-weight: 700;
  font-size: 2rem;
  position: relative;
  padding-bottom: 0.75rem;
}

.pressure-converter-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 3px;
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  border-radius: 2px;
}

.pressure-converter-card {
  background-color: var(--card-color);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  padding: 1.5rem;
  border: 1px solid var(--border-color);
}

.pressure-converter-form-group {
  margin-bottom: 1.25rem;
  position: relative;
  flex: 1;
}

.pressure-converter-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--text-color);
  font-size: 0.9rem;
}

.pressure-converter-input {
  width: 100%;
  padding: 0.75rem 0.85rem;
  border: 1px solid var(--border-color);
  border-radius: var(--input-radius);
  font-size: 0.95rem;
  transition: var(--transition);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
  color: var(--text-color);
}

.pressure-converter-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

.pressure-converter-input-group {
  display: flex;
  gap: 1.25rem;
  margin-bottom: 1.25rem;
}

.pressure-converter-scientific-notation {
  margin-bottom: 1.25rem;
}

.pressure-converter-checkbox-label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 0.9rem;
  color: var(--text-color);
}

.pressure-converter-checkbox-label input[type="checkbox"] {
  margin-right: 0.5rem;
  cursor: pointer;
  accent-color: var(--primary-color);
}

.pressure-converter-btn {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  border: none;
  border-radius: var(--input-radius);
  padding: 0.85rem 1.25rem;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  width: 100%;
  box-shadow: 0 4px 6px rgba(63, 55, 201, 0.15);
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

.pressure-converter-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: all 0.6s ease;
}

.pressure-converter-btn:hover {
  background: linear-gradient(135deg, var(--primary-hover), var(--secondary-color));
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(63, 55, 201, 0.2);
}

.pressure-converter-btn:hover::before {
  left: 100%;
}

.pressure-converter-btn:active {
  transform: translateY(0);
}

.pressure-converter-result {
  margin-top: 1.25rem;
  padding: 1rem;
  background-color: rgba(67, 97, 238, 0.05);
  border-radius: var(--input-radius);
  border-left: 4px solid var(--primary-color);
  display: none;
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.pressure-converter-result.show {
  display: block;
}

.pressure-converter-result p {
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--text-color);
}

.pressure-converter-formula {
  font-size: 0.85rem;
  color: var(--text-light);
  margin-top: 0.6rem;
  padding-top: 0.6rem;
  border-top: 1px dashed var(--border-color);
}

.pressure-converter-history {
  background-color: var(--card-color);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  padding: 1.25rem;
  border: 1px solid var(--border-color);
}

.pressure-converter-history-title {
  margin-bottom: 0.85rem;
  color: var(--text-color);
  font-weight: 600;
  border-bottom: 2px solid var(--border-color);
  padding-bottom: 0.6rem;
  position: relative;
}

.pressure-converter-history-title::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 50px;
  height: 2px;
  background-color: var(--primary-color);
}

.pressure-converter-history-list {
  max-height: 280px;
  overflow-y: auto;
  padding-right: 0.4rem;
  margin-bottom: 0.85rem;
  scrollbar-width: thin;
  scrollbar-color: var(--primary-color) var(--border-color);
}

.pressure-converter-history-list::-webkit-scrollbar {
  width: 5px;
}

.pressure-converter-history-list::-webkit-scrollbar-track {
  background: var(--border-color);
  border-radius: 8px;
}

.pressure-converter-history-list::-webkit-scrollbar-thumb {
  background-color: var(--primary-color);
  border-radius: 8px;
}

.pressure-converter-history-item {
  padding: 0.85rem;
  border-bottom: 1px solid var(--border-color);
  position: relative;
  transition: var(--transition);
  border-radius: 5px;
}

.pressure-converter-history-item:hover {
  background-color: rgba(67, 97, 238, 0.05);
  transform: translateX(4px);
}

.pressure-converter-history-item:last-child {
  border-bottom: none;
}

.pressure-converter-history-empty {
  text-align: center;
  color: var(--text-light);
  padding: 1.25rem 0;
  font-style: italic;
}

.pressure-converter-history-item p {
  margin-bottom: 0.4rem;
  font-weight: 500;
}

.pressure-converter-history-date {
  font-size: 0.75rem;
  color: var(--text-light);
  display: block;
  margin-top: 0.3rem;
}

.pressure-converter-history-actions {
  position: absolute;
  top: 0.85rem;
  right: 0.85rem;
  display: flex;
  gap: 0.5rem;
}

.pressure-converter-history-reuse,
.pressure-converter-history-delete {
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  transition: var(--transition);
}

.pressure-converter-history-reuse {
  color: var(--primary-color);
  background-color: rgba(67, 97, 238, 0.1);
}

.pressure-converter-history-reuse:hover {
  background-color: rgba(67, 97, 238, 0.2);
}

.pressure-converter-history-delete {
  color: var(--error-color);
  background-color: rgba(239, 68, 68, 0.1);
  font-size: 1.2rem;
  font-weight: bold;
}

.pressure-converter-history-delete:hover {
  background-color: rgba(239, 68, 68, 0.2);
}

.reload-icon {
  font-size: 0.9rem;
  font-weight: bold;
}

.pressure-converter-clear-history {
  background: none;
  border: 1px solid var(--error-color);
  color: var(--error-color);
  width: 100%;
  padding: 0.6rem 1.15rem;
  border-radius: var(--input-radius);
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
}

.pressure-converter-clear-history:hover {
  background-color: var(--error-color);
  color: white;
}

/* Custom dropdown styling */
.custom-dropdown {
  position: relative;
  width: 100%;
}

.custom-dropdown-selected {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 0.75rem 0.85rem;
  border: 1px solid var(--border-color);
  border-radius: var(--input-radius);
  background-color: white;
  cursor: pointer;
  font-size: 0.95rem;
  transition: var(--transition);
  color: var(--text-color);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.custom-dropdown-selected:hover {
  border-color: #cbd5e1;
}

.custom-dropdown-selected:focus,
.custom-dropdown-selected.active {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

.custom-dropdown-selected::after {
  content: 'âŒ„';
  font-size: 1.1rem;
  color: var(--text-light);
  font-weight: bold;
  transition: transform 0.2s ease;
}

.custom-dropdown-selected.active::after {
  transform: rotate(180deg);
}

.custom-dropdown-options {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background-color: white;
  border: 1px solid var(--border-color);
  border-radius: 0 0 var(--input-radius) var(--input-radius);
  z-index: 100;
  max-height: 280px;
  overflow-y: auto;
  display: none;
  box-shadow: var(--box-shadow);
  margin-top: 4px;
  scrollbar-width: thin;
  scrollbar-color: var(--primary-color) var(--border-color);
}

.custom-dropdown-options::-webkit-scrollbar {
  width: 5px;
}

.custom-dropdown-options::-webkit-scrollbar-track {
  background: var(--border-color);
  border-radius: 8px;
}

.custom-dropdown-options::-webkit-scrollbar-thumb {
  background-color: var(--primary-color);
  border-radius: 8px;
}

.custom-dropdown-option {
  padding: 0.65rem 0.85rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.custom-dropdown-option:hover {
  background-color: rgba(67, 97, 238, 0.05);
}

.custom-dropdown-option.selected {
  background-color: rgba(67, 97, 238, 0.1);
  color: var(--primary-color);
  font-weight: 600;
}

.custom-dropdown-categories {
  border-bottom: 1px solid var(--border-color);
  padding: 0.65rem 0.85rem;
  background-color: #f1f5f9;
  font-weight: 600;
  color: var(--text-color);
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.custom-dropdown-search {
  padding: 0.65rem;
  position: sticky;
  top: 0;
  background-color: white;
  border-bottom: 1px solid var(--border-color);
  z-index: 10;
}

.custom-dropdown-search input {
  width: 100%;
  padding: 0.55rem 0.75rem;
  border: 1px solid var(--border-color);
  border-radius: var(--input-radius);
  font-size: 0.85rem;
}

.custom-dropdown-search input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

.error-message {
  color: var(--error-color);
  font-size: 0.8rem;
  margin-top: 0.4rem;
  display: none;
  font-weight: 500;
  animation: shake 0.4s linear;
}

@keyframes shake {
  0%, 100% {transform: translateX(0);}
  20%, 60% {transform: translateX(-5px);}
  40%, 80% {transform: translateX(5px);}
}

.pressure-converter-input.error {
  border-color: var(--error-color);
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

/* Responsive styles */
@media (max-width: 768px) {
  .pressure-converter-wrapper {
    padding: 1.25rem;
    gap: 1.25rem;
  }

  .pressure-converter-input-group {
    flex-direction: column;
    gap: 0.85rem;
  }
  
  .pressure-converter-card, 
  .pressure-converter-history {
    padding: 1.25rem;
  }

  .pressure-converter-history-actions {
    position: static;
    margin-top: 0.5rem;
    justify-content: flex-end;
  }
  
  .pressure-converter-history-item p {
    margin-right: 0;
    padding-right: 0;
  }

  .pressure-converter-btn {
    padding: 0.75rem 1.15rem;
  }
}

@media (max-width: 480px) {
  .pressure-converter-wrapper {
    padding: 0.85rem;
    gap: 0.85rem;
  }
  
  .pressure-converter-card, 
  .pressure-converter-history {
    padding: 1.15rem;
  }

  .pressure-converter-label {
    font-size: 0.85rem;
  }

  .pressure-converter-input, 
  .custom-dropdown-selected {
    padding: 0.65rem;
    font-size: 0.9rem;
  }
  
  .pressure-converter-result p {
    font-size: 1.05rem;
  }
  
  .pressure-converter-formula {
    font-size: 0.8rem;
  }
}
  </style>

    function initializeDropdowns() {
      // Initialize unit dropdowns
      const fromDropdown = document.getElementById('from-dropdown');
      const toDropdown = document.getElementById('to-dropdown');
      const decimalDropdown = document.getElementById('decimal-dropdown');
      
      // Populate unit dropdowns
      populateUnitDropdown(fromDropdown, 'pascal');
      populateUnitDropdown(toDropdown, 'bar');
      
      // Populate decimal places dropdown
      const decimalOptionsContainer = document.createElement('div');
      for (let i = 0; i <= 10; i++) {
        const option = document.createElement('div');
        option.className = 'custom-dropdown-option';
        option.dataset.value = i;
        option.textContent = i.toString();
        
        if (i === 4) {
          option.classList.add('selected');
        }
        
        option.addEventListener('click', function() {
          decimalPlacesSelected.textContent = this.textContent;
          decimalPlacesSelected.dataset.value = this.dataset.value;
          closeAllDropdowns();
        });
        
        decimalOptionsContainer.appendChild(option);
      }
      decimalDropdown.querySelector('.custom-dropdown-options').appendChild(decimalOptionsContainer);
      
      // Setup dropdown functionality
      document.querySelectorAll('.custom-dropdown-selected').forEach(element => {
        element.addEventListener('click', function(e) {
          e.stopPropagation();
          const currentDropdown = this.parentElement.querySelector('.custom-dropdown-options');
          
          // Close all other dropdowns
          document.querySelectorAll('.custom-dropdown-options').forEach(dropdown => {
            if (dropdown !== currentDropdown) {
              dropdown.style.display = 'none';
            }
          });
          
          // Toggle current dropdown
          if (currentDropdown.style.display === 'block') {
            currentDropdown.style.display = 'none';
            this.classList.remove('active');
          } else {
            currentDropdown.style.display = 'block';
            this.classList.add('active');
            
            // Focus search input if it exists
            const searchInput = currentDropdown.querySelector('input');
            if (searchInput) {
              searchInput.focus();
              searchInput.value = ''; // Clear previous search
            }
          }
        });
      });
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', function() {
        closeAllDropdowns();
      });
      
      // Search functionality
      document.querySelectorAll('.custom-dropdown-search input').forEach(input => {
        input.addEventListener('click', e => e.stopPropagation());
        input.addEventListener('input', function() {
          const searchValue = this.value.toLowerCase();
          const dropdown = this.closest('.custom-dropdown');
          const options = dropdown.querySelectorAll('.custom-dropdown-option');
          const categories = dropdown.querySelectorAll('.custom-dropdown-categories');
          
          // Hide all categories first
          categories.forEach(category => {
            category.style.display = 'none';
          });
          
          let foundInCategory = {};
          
          // Show/hide options based on search
          options.forEach(option => {
            const optionText = option.textContent.toLowerCase();
            if (optionText.includes(searchValue)) {
              option.style.display = 'block';
              
              // Find and track the category this option belongs to
              let currentElement = option.previousElementSibling;
              while (currentElement) {
                if (currentElement.classList.contains('custom-dropdown-categories')) {
                  foundInCategory[currentElement.textContent] = true;
                  break;
                }
                currentElement = currentElement.previousElementSibling;
              }
            } else {
              option.style.display = 'none';
            }
          });
          
          // Show categories that have matching options
          categories.forEach(category => {
            if (foundInCategory[category.textContent]) {
              category.style.display = 'block';
            }
          });
        });
      });
    }
    
    function populateUnitDropdown(dropdown, selectedUnitCode) {
      const optionsContainer = dropdown.querySelector('.custom-dropdown-options');
      const selectedElement = dropdown.querySelector('.custom-dropdown-selected');
      
      // Clear existing options (except search box)
      const searchBox = optionsContainer.querySelector('.custom-dropdown-search');
      optionsContainer.innerHTML = '';
      if (searchBox) {
        optionsContainer.appendChild(searchBox);
      }
      
      // Set initial selected value
      const selectedUnit = getUnitByCode(selectedUnitCode);
      if (selectedUnit) {
        selectedElement.textContent = selectedUnit.name;
        selectedElement.dataset.value = selectedUnit.code;
      }
      
      // Add categories and units
      Object.keys(unitCategories).forEach(category => {
        const units = unitCategories[category];
        
        // Add category header
        const categoryElement = document.createElement('div');
        categoryElement.className = 'custom-dropdown-categories';
        categoryElement.textContent = category;
        optionsContainer.appendChild(categoryElement);
        
        // Add units in this category
        units.forEach(unit => {
          const option = document.createElement('div');
          option.className = 'custom-dropdown-option';
          option.dataset.value = unit.code;
          option.textContent = unit.name;
          
          if (unit.code === selectedUnitCode) {
            option.classList.add('selected');
          }
          
          option.addEventListener('click', function() {
            selectedElement.textContent = this.textContent;
            selectedElement.dataset.value = this.dataset.value;
            
            // Update selected class
            dropdown.querySelectorAll('.custom-dropdown-option').forEach(opt => {
              opt.classList.remove('selected');
            });
            this.classList.add('selected');
            
            closeAllDropdowns();
          });
          
          optionsContainer.appendChild(option);
        });
      });
    }
    
    // Close all dropdowns function
    function closeAllDropdowns() {
      document.querySelectorAll('.custom-dropdown-options').forEach(dropdown => {
        dropdown.style.display = 'none';
        
        // Reset search and filters when closing
        const searchInput = dropdown.querySelector('.custom-dropdown-search input');
        if (searchInput) {
          searchInput.value = '';
          resetUnitVisibility(dropdown);
        }
      });
      
      document.querySelectorAll('.custom-dropdown-selected').forEach(selected => {
        selected.classList.remove('active');
      });
    }
    
    // Reset unit visibility
    function resetUnitVisibility(dropdown) {
      // Show all categories
      dropdown.querySelectorAll('.custom-dropdown-categories').forEach(category => {
        category.style.display = 'block';
      });
      
      // Show all options
      dropdown.querySelectorAll('.custom-dropdown-option').forEach(option => {
        option.style.display = 'block';
      });
    }
    
    // Add event listeners
    convertBtn.addEventListener('click', performConversion);
    clearHistoryBtn.addEventListener('click', clearHistory);
    inputValue.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performConversion();
      }
    });
    
    // Pressure conversion functions
    
    // Convert any pressure unit to pascals (our base unit)
    function toPascals(value, unit) {
      switch(unit) {
        // SI Units
        case 'pascal':
          return value;
        case 'kilopascal':
          return value * 1000;
        case 'megapascal':
          return value * 1e6;
        case 'gigapascal':
          return value * 1e9;
        case 'bar':
          return value * 1e5;
        case 'millibar':
          return value * 100;
          
        // Imperial/US Units
        case 'psi':
          return value * 6894.76;
        case 'ksi':
          return value * 6.89476e6;
        case 'pound_per_square_foot':
          return value * 47.8803;
        case 'inch_mercury':
          return value * 3386.39;
        case 'inch_water':
          return value * 249.089;
          
        // Meteorological
        case 'atmosphere':
          return value * 101325;
        case 'torr':
          return value * 133.322;
        case 'millimeter_mercury':
          return value * 133.322;
        case 'centimeter_water':
          return value * 98.0665;
        case 'hectopascal':
          return value * 100;
          
        // Technical
        case 'technical_atmosphere':
          return value * 98066.5;
        case 'kilogram_force_per_square_centimeter':
          return value * 98066.5;
        case 'kilogram_force_per_square_meter':
          return value * 9.80665;
        case 'newton_per_square_meter':
          return value;  // Same as pascal
        case 'kilonewton_per_square_meter':
          return value * 1000;
          
        // Vacuum & Low Pressure
        case 'microbar':
          return value * 0.1;
        case 'micropascal':
          return value * 1e-6;
        case 'millitorr':
          return value * 0.133322;
        case 'micron_mercury':
          return value * 0.133322;
          
        // Other Units
        case 'barye':
          return value * 0.1;
        case 'pieze':
          return value * 1000;
        case 'exapascal':
          return value * 1e18;
        case 'dynes_per_square_centimeter':
          return value * 0.1;
          
        default:
          return value; // Default to assuming it's already pascals
      }
    }

    function fromPascals(value, unit) {
      switch(unit) {
        // SI Units
        case 'pascal':

        case 'kilopascal':

        case 'megapascal':

        case 'bar':

        case 'millibar':

        // Imperial/US Units
        case 'psi':
          return value / 6894.76;
        case 'ksi':
          return value / 6.89476e6;
        case 'pound_per_square_foot':
          return value / 47.8803;
        case 'inch_mercury':
          return value / 3386.39;
        case 'inch_water':
          return value / 249.089;
          
        // Meteorological
        case 'atmosphere':
          return value / 101325;
        case 'torr':
          return value / 133.322;
        case 'millimeter_mercury':
          return value / 133.322;
        case 'centimeter_water':
          return value / 98.0665;
        case 'hectopascal':
          return value / 100;
          
        // Technical
        case 'technical_atmosphere':
          return value / 98066.5;
        case 'kilogram_force_per_square_centimeter':
          return value / 98066.5;
        case 'kilogram_force_per_square_meter':
          return value / 9.80665;
        case 'newton_per_square_meter':
          return value;  // Same as pascal
        case 'kilonewton_per_square_meter':
          return value / 1000;
          
        // Vacuum & Low Pressure
        case 'microbar':

        case 'micropascal':
          return value / 1e-6;
        case 'millitorr':
          return value / 0.133322;
        case 'micron_mercury':

        // Other Units
        case 'barye':

        case 'exapascal':

        case 'dynes_per_square_centimeter':

        default:
          return value; // Default to returning pascals
      }
    }
    
    // Format numbers appropriately (with scientific notation when needed)
    function formatNumber(num, decimalPlaces, useScientific) {
      // Check for very large or very small numbers
      const absNum = Math.abs(num);
      
      if (useScientific && (absNum > 1e9 || (absNum < 1e-9 && absNum > 0))) {
        return num.toExponential(decimalPlaces);
      } else {
        return num.toFixed(decimalPlaces);
      }
    }
    
    // Function to perform pressure conversion
    function performConversion() {
      const input = parseFloat(inputValue.value);
      const errorElement = document.getElementById('input-error');
      
      if (isNaN(input)) {
        inputValue.classList.add('error');
        errorElement.style.display = 'block';
        return;
      } else {
        inputValue.classList.remove('error');
        errorElement.style.display = 'none';
      }

      const from = fromUnitSelected.dataset.value;
      const to = toUnitSelected.dataset.value;
      const places = parseInt(decimalPlacesSelected.dataset.value || 4);
      const useScientific = scientificNotationCheckbox.checked;
      
      try {
        const pascals = toPascals(input, from);
        const result = fromPascals(pascals, to);
        
        // Check for NaN or Infinity
        if (isNaN(result) || !isFinite(result)) {
          resultText.textContent = "Conversion error - Please check the conversion";
          formulaText.textContent = "Pressure calculation error";
          resultDiv.classList.add('show');
          return;
        }
        
        // Format with requested decimal places and scientific notation if needed
        const formattedResult = formatNumber(result, places, useScientific);
        
        // Generate formula text
        const formulaHtml = generateFormulaText(from, to, input, formattedResult, pascals, useScientific);
        
        resultText.textContent = `${input} ${unitNames[from] || from} = ${formattedResult} ${unitNames[to] || to}`;
        formulaText.innerHTML = `Formula: ${formulaHtml}`;
        resultDiv.classList.add('show');
        
        // Add to history
        const historyItem = {
          date: new Date().toLocaleString(),
          from: input,
          fromUnit: unitNames[from] || from,
          fromCode: from,
          to: formattedResult,
          toUnit: unitNames[to] || to,
          toCode: to
        };
        
        // Add to beginning of array
        conversionHistory.unshift(historyItem);
        
        // Keep only the latest 20 items
        if (conversionHistory.length > 20) {
          conversionHistory = conversionHistory.slice(0, 20);
        }
        
        // Save to localStorage
        localStorage.setItem('pressureConverterHistory', JSON.stringify(conversionHistory));
        
        // Update history display
        displayHistory();
      } catch (e) {
        resultText.textContent = "Conversion error: " + e.message;
        formulaText.textContent = "Error in pressure calculation";
        resultDiv.classList.add('show');
      }
    }
    
    // Generate formula text for pressure conversions
    function generateFormulaText(fromUnit, toUnit, inputValue, result, pascals, useScientific) {
      if (fromUnit === toUnit) {
        return `No conversion needed - units are the same`;
      }
      
      const places = parseInt(decimalPlacesSelected.dataset.value || 4);
      let formula = '';
      
      // Common pressure conversion formulas
      if (fromUnit === 'pascal' && toUnit === 'bar') {
        formula = `bar = Pa Ã· 100,000 = ${inputValue} Ã· 100,000 = ${result}`;
      } 
      else if (fromUnit === 'bar' && toUnit === 'pascal') {
        formula = `Pa = bar Ã— 100,000 = ${inputValue} Ã— 100,000 = ${result}`;
      }
      else if (fromUnit === 'pascal' && toUnit === 'psi') {
        formula = `psi = Pa Ã· 6,894.76 = ${inputValue} Ã· 6,894.76 = ${result}`;
      }
      else if (fromUnit === 'psi' && toUnit === 'pascal') {
        formula = `Pa = psi Ã— 6,894.76 = ${inputValue} Ã— 6,894.76 = ${result}`;
      }
      else if (fromUnit === 'bar' && toUnit === 'psi') {
        formula = `psi = bar Ã— 14.5038 = ${inputValue} Ã— 14.5038 = ${result}`;
      }
      else if (fromUnit === 'psi' && toUnit === 'bar') {
        formula = `bar = psi Ã· 14.5038 = ${inputValue} Ã· 14.5038 = ${result}`;
      }
      else if (fromUnit === 'atmosphere' && toUnit === 'bar') {
        formula = `bar = atm Ã— 1.01325 = ${inputValue} Ã— 1.01325 = ${result}`;
      }
      else if (fromUnit === 'bar' && toUnit === 'atmosphere') {
        formula = `atm = bar Ã· 1.01325 = ${inputValue} Ã· 1.01325 = ${result}`;
      }
      else if (fromUnit === 'millimeter_mercury' && toUnit === 'pascal') {
        formula = `Pa = mmHg Ã— 133.322 = ${inputValue} Ã— 133.322 = ${result}`;
      }
      // If no specific formula matches, use the general conversion through pascals
      else {
        const fromSymbol = unitSymbols[fromUnit] || fromUnit;
        const toSymbol = unitSymbols[toUnit] || toUnit;
        const formattedPascals = formatNumber(pascals, places, useScientific);
        
        formula = `First convert ${fromSymbol} to pascals: ${inputValue} ${fromSymbol} = ${formattedPascals} Pa<br>
                  Then convert pascals to ${toSymbol}: ${formattedPascals} Pa = ${result} ${toSymbol}`;
      }
      
      return formula;
    }
    
    // Display conversion history
    function displayHistory() {
      historyList.innerHTML = '';
      
      if (conversionHistory.length === 0) {
        const emptyMessage = document.createElement('p');
        emptyMessage.className = 'pressure-converter-history-empty';
        emptyMessage.textContent = 'No conversion history yet';
        historyList.appendChild(emptyMessage);
        clearHistoryBtn.style.display = 'none';
        return;
      }
      
      clearHistoryBtn.style.display = 'block';
      
      conversionHistory.forEach((item, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'pressure-converter-history-item';
        
        const historyText = document.createElement('p');
        historyText.innerHTML = `${item.from} ${item.fromUnit} = ${item.to} ${item.toUnit}`;
        
        const historyActions = document.createElement('div');
        historyActions.className = 'pressure-converter-history-actions';
        
        const reuseBtn = document.createElement('button');
        reuseBtn.className = 'pressure-converter-history-reuse';
        reuseBtn.innerHTML = '<span class="reload-icon">â†»</span>';
        reuseBtn.addEventListener('click', function() {
          // Set the values from history to the form
          inputValue.value = item.from;
          
          // Set the correct units in dropdowns
          fromUnitSelected.textContent = getUnitByCode(item.fromCode).name;
          fromUnitSelected.dataset.value = item.fromCode;
          
          toUnitSelected.textContent = getUnitByCode(item.toCode).name;
          toUnitSelected.dataset.value = item.toCode;
          
          // Scroll to top
          document.querySelector('.pressure-converter-card').scrollIntoView({ behavior: 'smooth' });
        });
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'pressure-converter-history-delete';
        deleteBtn.innerHTML = 'Ã—';
        deleteBtn.addEventListener('click', function() {
          // Remove item from history
          conversionHistory.splice(index, 1);
          localStorage.setItem('pressureConverterHistory', JSON.stringify(conversionHistory));
          displayHistory();
        });
        
        const dateInfo = document.createElement('small');
        dateInfo.className = 'pressure-converter-history-date';
        dateInfo.textContent = item.date;
        
        historyActions.appendChild(reuseBtn);
        historyActions.appendChild(deleteBtn);
        
        historyItem.appendChild(historyText);
        historyItem.appendChild(dateInfo);
        historyItem.appendChild(historyActions);
        
        historyList.appendChild(historyItem);
      });
    }
    
    // Clear all conversion history
    function clearHistory() {
      conversionHistory = [];
      localStorage.removeItem('pressureConverterHistory');
      displayHistory();
    }
  });
